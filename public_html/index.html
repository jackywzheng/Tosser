<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- skeleton -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Phaser -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

</head>
<body id="body">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h1>Tosser Game</h1>
                </div>
            </div> <!-- row -->
            <div class="row">
                <div class="twelve columns">
                    <script type="text/javascript">

                        var config = {
                            type: Phaser.AUTO,
                            width: 800,
                            height: 600,
                            physics: {
                                default: 'arcade',
                                arcade: {
                                    gravity: { y: 0 },
                                    debug: true,
                                },
                            },

                            scene: {
                                preload: preload,
                                create: create,
                                update: update
                            }
                        };


                        var game = new Phaser.Game(config);

                        function preload() {
                            this.load.image('background', 'assets/background.jpg');
                            this.load.image('bin', 'assets/bin.jpg');
                            this.load.image('paper', 'assets/paper.png');


                        }


                        function create() {
                            // this.add.image(400, 300, 'paper');

                            this.add.image(400, 300, 'background');

                            paper = this.physics.add.sprite(400, 550, 'paper');
                            paper.setInteractive()
                            paper.displayHeight = 50;
                            paper.displayWidth = 50;

                            bin = this.physics.add.sprite(400, 100, 'bin');
                            bin.displayHeight = 150;
                            bin.displayWidth = 150;

                            // this.physics.add.collider(paper, bin);
                            this.physics.add.overlap(paper, bin, hitTarget, null, this);


                            function hitTarget(){
                                paper.destroy()
                            }

                            // this.anims.create({ key: 'fly', frames: this.anims.generateFrameNumbers('paper', [0]), frameRate: 5, repeat: -1 });

                            // paper.anims.msPerFrame = 30;
                            // this.time.desiredFps = 120;




                        }

                        function update() {
                            var BetweenPoints = Phaser.Math.Angle.BetweenPoints;
                            var SetToAngle = Phaser.Geom.Line.SetToAngle;
                            var velocityFromRotation = this.physics.velocityFromRotation;
                            // var velocity = new Phaser.Math.Vector2(-100.0, 100.0);
                            var line = new Phaser.Geom.Line();
                            var gfx = this.add.graphics().setDefaultStyles({ lineStyle: { width: 10, color: 0xffdd00, alpha: 0.5 } });


                            paper.on('pointerdown', function (pointerdown) {
                                if (paper.getBounds().contains(pointerdown.downX, pointerdown.downY)) {
                                    this.input.on('pointerup', function (pointerup) {
                                        var angle = BetweenPoints(paper, pointerup)
                                        var velocityX = pointerup.upX - pointerdown.downX
                                        var velocityY = pointerup.upY - pointerdown.downY

                                        var velocity = new Phaser.Math.Vector2(velocityX, velocityY).normalize()
                                        velocity.scale(500)

                                        console.log(velocityX)
                                        console.log(velocityY)
                                        console.log(velocity)


                                        paper.enableBody(true, paper.x, paper.y, true, true).body.setVelocity(velocity.x, velocity.y);


                                        // SetToAngle(line, paper.x, paper.y, angle, 500);
                                        // velocityFromRotation(angle, 600, velocity);
                                        gfx.clear().strokeLineShape(line);
                                        this.input.removeListener('pointerup')

                                        v2 = pointerdown.position
                                    }, this);
                                }

                                // if (pointer.x < 175 && pointer.x > 225){
                                //     if (pointer.y < 475 && )
                                // }
                                // Enable physics body and reset (at position), activate game object, show game object
                                // paper.enableBody(true, paper.x, paper.y, true, true).setVelocity(velocity.x, velocity.y);
                                // paper.play('fly');
                            }, this);

                        }
                    </script>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- offset image+text columns -->
</body>
</html>
